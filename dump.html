<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AttendWise</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <main
      class="row justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div
        class="col-6 d-flex flex-column justify-content-center align-items-center text-center"
      >
        <h1 class="d-inline-block">Hello!</h1>
        <img
          class="onboarding-img"
          src="./images/signup_img.svg"
          alt="signup image"
        />
      </div>
      <div
        class="col d-flex flex-column justify-content-center align-items-center text-center"
      >
        <form action="" method="post">
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">person</span>
            <input
              type="text"
              id="name"
              placeholder="Enter Name"
              required
              autofocus
            />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded"
              >fingerprint</span
            >
            <input
              type="text"
              id="enrolmentId"
              placeholder="Enter Enrolment id"
              required
            />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded"
              >library_books</span
            >
            <input
              type="text"
              id="course"
              placeholder="Enter Course"
              required
            />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded"
              >schedule</span
            >
            <select name="semester" id="semester">
              <option value="0">Select Your Semester</option>
              <option value="1">1st Semester</option>
              <option value="2">2nd Semester</option>
              <option value="3">3rd Semester</option>
              <option value="4">4th Semester</option>
            </select>
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">book</span>
            <input
              type="date"
              id="dob"
              placeholder="Enter DOB"
              required
              autofocus
            />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">mail</span>
            <input type="email" id="email" placeholder="Enter Email" required />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">lock</span>
            <input
              type="text"
              id="enteredPassword"
              placeholder="Enter Password"
              required
            />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">lock</span>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
          </div>
          <button class="btn signup-btn" type="submit">Sign Up</button>
        </form>
        <div class="login-card-footer">
          Already have an account?
          <a href="login.html">Login</a>
        </div>
      </div>
    </main>
  </body>
</html>
